<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit Cal</title>
</head>

<body>
    <script>
        /* Steps
            * Accept a number from user.(Temperature in Celcius)
            * Convert it to Fahrenheit (Formula: F = 9/5*C+32)
            * Print the Reasult as alert!("Fahrenheit: XYZ Degree")
            * print "Task Complete" in consolel!
        */
        var temp = prompt("Please enter a temperature: ");
        var result = 9 / 5 * temp + 32;
        alert("Fahrenheit: " + result + " Degree");
        console.log("Task Compelete!");
    </script>
</body>

</html>
